/* ── iCal Parser ── */
function parseICS(text) {
  const events = [];
  const blocks = text.split('BEGIN:VEVENT');
  blocks.shift();
  for (const block of blocks) {
    const get = (key) => {
      const unfold = block.replace(/\r?\n[ \t]/g, '');
      const match = unfold.match(new RegExp(`(?:^|\\n)${key}(?:;[^:]*)?:([^\\n]*)`, 'i'));
      return match ? match[1].trim() : '';
    };
    const rawStart = get('DTSTART');
    const rawEnd   = get('DTEND');
    const summary  = get('SUMMARY').replace(/\\,/g,',').replace(/\\n/g,' ').replace(/\\/g,'');
    const description = get('DESCRIPTION').replace(/\\,/g,',').replace(/\\n/g,'\n').replace(/\\/g,'');
    const location = get('LOCATION').replace(/\\,/g,',').replace(/\\/g,'');
    if (!rawStart || !summary) continue;
    const parseDate = (raw) => {
      const d = raw.replace(/[TZ]/g,'').replace(/[^0-9]/g,'');
      if (d.length < 8) return { date:'', time:'' };
      const date = `${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`;
      const time = d.length >= 12 ? `${d.slice(8,10)}:${d.slice(10,12)}` : '';
      return { date, time };
    };
    const start = parseDate(rawStart);
    const end   = rawEnd ? parseDate(rawEnd) : { date:'', time:'' };
    if (!start.date) continue;
    const tl = summary.toLowerCase();
    let category = 'OTHER';
    if (/meeting|sync|standup|call|interview|1:1|one.on.one/.test(tl)) category = 'MEETING';
    else if (/deadline|due|submit|submission/.test(tl)) category = 'DEADLINE';
    else if (/review|feedback|assessment|evaluation/.test(tl)) category = 'REVIEW';
    else if (/lunch|social|team.day|offsite|party|happy.hour/.test(tl)) category = 'SOCIAL';
    events.push({ title: summary, description: description || null, date: start.date, start_time: start.time || null, end_time: end.time || null, category, location: location || null });
  }
  return events;
}

/* ── Hooks ── */
function useEvents() {
  const [events,  setEvents]  = useState([]);
  const [loading, setLoading] = useState(true);
  const fetchEvents = useCallback(async () => {
    const { data, error } = await supabase.from('events').select('*').order('date', { ascending: true });

    setLoading(false);
  }, []);
  useEffect(() => {
    fetchEvents();
    const ch = supabase.channel('events-changes').on('postgres_changes', { event:'*', schema:'public', table:'events' }, () => fetchEvents()).subscribe();
    return () => supabase.removeChannel(ch);
  }, [fetchEvents]);
  const addEvent    = async (ev) => { const r = await supabase.from('events').insert({ title:ev.title, description:ev.description||null, date:ev.date, end_date:ev.end_date||null, start_time:ev.start_time||null, end_time:ev.end_time||null, category:ev.category, location:ev.location||null, created_by:ev.created_by||null, attendees:ev.attendees?.length?ev.attendees:null }).select().single(); if (!r.error) fetchEvents(); return r; };
  const updateEvent = async (id, u) => { const r = await supabase.from('events').update({ title:u.title, description:u.description||null, date:u.date, end_date:u.end_date||null, start_time:u.start_time||null, end_time:u.end_time||null, category:u.category, location:u.location||null, attendees:u.attendees?.length?u.attendees:null, updated_at:new Date().toISOString() }).eq('id',id); if (!r.error) fetchEvents(); return r; };
  const deleteEvent = async (id) => { const r = await supabase.from('events').delete().eq('id',id); if (!r.error) fetchEvents(); return r; };
  return { events, loading, addEvent, updateEvent, deleteEvent, refetch: fetchEvents };
}

function LoginScreen({ onLogin }) {
  const [password, setPassword] = useState('');

    try {

  };

          <div style={{ position:'relative' }}>

        <div style={{ display:'flex', gap:10, marginTop:20, justifyContent:'flex-end' }}>
          {!isNew && (
            <button onClick={() => onDelete(form.id)}
              style={{ padding:'10px 18px', borderRadius:10, background:'rgba(248,113,113,0.12)', border:'1px solid rgba(248,113,113,0.25)', color:'var(--red)', fontSize:13, fontWeight:600, cursor:'pointer', marginRight:'auto' }}>
              Delete
            </button>
          )}
          <button onClick={onClose} className="btn-ghost">Cancel</button>
          <button onClick={handleSave} className="btn-primary" disabled={saving} style={{ opacity:saving?0.7:1 }}>
            {saving ? 'Saving...' : 'Save Task'}
          </button>
        </div>
      </div>
    </div>
  );
}

/* ── Task Row (shared between views) ── */
function TaskRow({ task, members, onClick, compact = false }) {
  const status  = TASK_STATUSES[task.status] || TASK_STATUSES.TODO;
  const isDone  = task.status === 'DONE';
  const todayStr = new Date().toISOString().slice(0,10);
  const isOverdue = task.due_date && task.due_date < todayStr && !isDone;
  const isToday   = task.due_date && task.due_date === todayStr;
  const dueColor  = isOverdue ? 'var(--red)' : isToday ? 'var(--amber)' : 'var(--text3)';
  const dueLabel  = task.due_date
    ? (isToday ? 'Due today' : isOverdue
        ? `Overdue · ${new Date(task.due_date+'T12:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric'})}`
        : new Date(task.due_date+'T12:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric'}))
    : null;
  const assigneeMembers = (task.assigned_to || []).map(id => members.find(m => m.id === id)).filter(Boolean);

  return (
    <div className="glass-sm" onClick={onClick}
      style={{ padding: compact ? '10px 12px' : 14, display:'flex', alignItems:'flex-start', gap:10, cursor:'pointer', transition:'background 0.15s' }}
      onMouseEnter={e => e.currentTarget.style.background = 'rgba(255,255,255,0.07)'}
      onMouseLeave={e => e.currentTarget.style.background = ''}>
      {/* Status dot */}
      <div style={{ width:18, height:18, borderRadius:'50%', border:`2px solid ${status.color}`, background:isDone?status.color:'transparent', display:'flex', alignItems:'center', justifyContent:'center', flexShrink:0, marginTop:2 }}>
        {isDone && <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6L9 17l-5-5"/></svg>}
      </div>

      <div style={{ flex:1, minWidth:0 }}>
        <div style={{ display:'flex', justifyContent:'space-between', alignItems:'flex-start', gap:8, marginBottom:4 }}>
          <span style={{ fontWeight:600, fontSize:compact?13:14, color:isDone?'var(--text3)':'var(--text)', textDecoration:isDone?'line-through':'none', overflow:'hidden', textOverflow:'ellipsis', whiteSpace:'nowrap', flex:1 }}>{task.title}</span>
          <span style={{ fontSize:11, padding:'2px 8px', borderRadius:6, background:status.bg, color:status.color, fontWeight:500, whiteSpace:'nowrap', flexShrink:0 }}>{status.label}</span>
        </div>
        <div style={{ display:'flex', alignItems:'center', gap:10, flexWrap:'wrap' }}>
          {dueLabel && <span style={{ fontSize:11, color:dueColor, fontWeight:isOverdue||isToday?600:400 }}>{dueLabel}</span>}
          {assigneeMembers.length > 0 && (
            <div style={{ display:'flex' }}>
              {assigneeMembers.slice(0,4).map((m, i) => {
                const c = MEMBER_COLORS[members.indexOf(m) % MEMBER_COLORS.length];
                const initials = m.name.split(' ').map(n => n[0]).join('').slice(0,2).toUpperCase();
                return <div key={m.id} title={m.name} style={{ width:18, height:18, borderRadius:'50%', background:`${c}30`, border:'1.5px solid var(--bg)', color:c, display:'flex', alignItems:'center', justifyContent:'center', fontSize:7, fontWeight:700, marginLeft:i>0?-5:0 }}>{initials}</div>;
              })}
              {assigneeMembers.length > 4 && <span style={{ fontSize:10, color:'var(--text3)', marginLeft:4 }}>+{assigneeMembers.length-4}</span>}
            </div>
          )}
        </div>
      </div>
    </div>
  );
}

/* ── Tasks View ── */
const TASK_FILTER_OPTIONS = [
  { key:'ALL', label:'All' },
  { key:'TODO', label:'To Do' },
  { key:'IN_PROGRESS', label:'In Progress' },
  { key:'DONE', label:'Done' },
  { key:'BLOCKED', label:'Blocked' },
];

function TasksView({ tasks, loading, addTask, updateTask, deleteTask, members, memberId, onNavigateTo }) {
  const [filter, setFilter] = useState('ALL');
  const [modal,  setModal]  = useState(null);

  const filtered = filter === 'ALL' ? tasks : tasks.filter(t => t.status === filter);
  const openCount = tasks.filter(t => t.status !== 'DONE').length;

  const handleSave = async (form) => {
    if (form.id) await updateTask(form.id, form);
    else await addTask({ ...form, created_by: memberId });
    setModal(null);
  };
  const handleDelete = async (id) => { await deleteTask(id); setModal(null); };
  const openNew = () => setModal({ title:'', status:'TODO', assigned_to:[], due_date:'' });

  if (loading) return <div className="loading"><div className="spinner"></div> Loading tasks...</div>;

  return (
    <div>
      {/* Header */}
      <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:24, flexWrap:'wrap', gap:12 }}>
        <div>
          <h1 style={{ fontSize:24, fontWeight:700, marginBottom:4 }}>Team Tasks</h1>
          <p style={{ color:'var(--text2)', fontSize:14 }}>{openCount === 0 ? 'All caught up ✓' : `${openCount} open task${openCount!==1?'s':''}`}</p>
        </div>
        <button onClick={openNew} className="btn-primary" style={{ display:'flex', alignItems:'center', gap:6 }}>
          <Icon d={Icons.plus} size={16} /> New Task
        </button>
      </div>

      {/* Filter chips */}
      <div style={{ display:'flex', gap:8, marginBottom:24, flexWrap:'wrap' }}>
        {TASK_FILTER_OPTIONS.map(({ key, label }) => {
          const active = filter === key;
          const s = key !== 'ALL' ? TASK_STATUSES[key] : null;
          const color = s ? s.color : 'var(--accent)';
          return (
            <button key={key} onClick={() => setFilter(key)}
              style={{ padding:'6px 16px', borderRadius:20, border:`1.5px solid ${active ? color : 'var(--border)'}`, background: active ? (s ? s.bg : 'rgba(59,130,246,0.15)') : 'transparent', color: active ? color : 'var(--text2)', fontSize:13, fontWeight:active?600:400, cursor:'pointer', transition:'all 0.15s' }}>
              {label}
            </button>

        })}
      </div>

      {/* Task table */}
      <div className="glass" style={{ overflow:'hidden' }}>
        {filtered.length === 0 ? (
          <div style={{ textAlign:'center', padding:'48px 0', color:'var(--text3)' }}>
            <div style={{ fontSize:32, marginBottom:12 }}>☑️</div>
            <p style={{ fontSize:14 }}>{filter==='ALL' ? 'No tasks yet — create one!' : `No ${TASK_FILTER_OPTIONS.find(f=>f.key===filter)?.label.toLowerCase()} tasks`}</p>
          </div>
        ) : (
          <table style={{ width:'100%', borderCollapse:'collapse' }}>
            <thead>
              <tr style={{ borderBottom:'1px solid var(--border)' }}>
                {['Task','Status','Due Date','Assigned To'].map((col, i) => (
                  <th key={col} style={{ padding:'13px 20px', textAlign:'left', fontSize:11, fontWeight:600, color:'var(--text3)', textTransform:'uppercase', letterSpacing:'0.06em', whiteSpace:'nowrap', width: i===0?'40%': i===1?'15%': i===2?'15%':'30%' }}>{col}</th>
                ))}
              </tr>
            </thead>
            <tbody>
              {filtered.map((t, i) => {
                const status = TASK_STATUSES[t.status] || TASK_STATUSES.TODO;
                const isDone = t.status === 'DONE';
                const todayStr = new Date().toISOString().slice(0,10);
                const isOverdue = t.due_date && t.due_date < todayStr && !isDone;
                const isToday   = t.due_date && t.due_date === todayStr;
                const dueColor  = isOverdue ? 'var(--red)' : isToday ? 'var(--amber)' : 'var(--text2)';
                const dueLabel  = t.due_date
                  ? (isToday ? 'Today' : new Date(t.due_date+'T12:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric',year:'numeric'}))
                  : '—';
                const assigneeMembers = (t.assigned_to||[]).map(id=>members.find(m=>m.id===id)).filter(Boolean);
                return (
                  <tr key={t.id}
                    onClick={() => setModal({ ...t, assigned_to: t.assigned_to || [] })}
                    style={{ borderBottom: i < filtered.length-1 ? '1px solid var(--border2)' : 'none', cursor:'pointer', transition:'background 0.12s' }}
                    onMouseEnter={e => e.currentTarget.style.background='rgba(255,255,255,0.04)'}
                    onMouseLeave={e => e.currentTarget.style.background='transparent'}
                  >
                    {/* Task name */}
                    <td style={{ padding:'14px 20px' }}>
                      <div style={{ display:'flex', alignItems:'center', gap:10 }}>
                        <div style={{ width:16, height:16, borderRadius:'50%', border:`2px solid ${status.color}`, background:isDone?status.color:'transparent', flexShrink:0, display:'flex', alignItems:'center', justifyContent:'center' }}>
                          {isDone && <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="3.5" strokeLinecap="round" strokeLinejoin="round"><path d="M20 6L9 17l-5-5"/></svg>}
                        </div>
                        <span style={{ fontWeight:600, fontSize:14, color:isDone?'var(--text3)':'var(--text)', textDecoration:isDone?'line-through':'none' }}>{t.title}</span>
                      </div>
                    </td>
                    {/* Status */}
                    <td style={{ padding:'14px 20px' }}>
                      <span style={{ fontSize:12, padding:'3px 10px', borderRadius:20, background:status.bg, color:status.color, fontWeight:600, whiteSpace:'nowrap', border:`1px solid ${status.color}30` }}>{status.label}</span>
                    </td>
                    {/* Due date */}
                    <td style={{ padding:'14px 20px' }}>
                      <span style={{ fontSize:13, color:dueColor, fontWeight: isOverdue||isToday ? 600 : 400 }}>
                        {isOverdue ? `⚠ ${dueLabel}` : dueLabel}
                      </span>
                    </td>
                    {/* Assigned to */}
                    <td style={{ padding:'14px 20px' }}>
                      {assigneeMembers.length === 0
                        ? <span style={{ color:'var(--text3)', fontSize:13 }}>—</span>
                        : (
                          <div style={{ display:'flex', alignItems:'center', gap:6 }}>
                            <div style={{ display:'flex' }}>
                              {assigneeMembers.slice(0,4).map((m, mi) => {
                                const c = MEMBER_COLORS[members.indexOf(m) % MEMBER_COLORS.length];
                                const ini = m.name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase();
                                return <div key={m.id} title={m.name} style={{ width:26, height:26, borderRadius:'50%', background:`${c}25`, border:`1.5px solid ${c}`, color:c, display:'flex', alignItems:'center', justifyContent:'center', fontSize:9, fontWeight:700, marginLeft:mi>0?-8:0 }}>{ini}</div>;
                              })}
                            </div>
                            <span style={{ fontSize:12, color:'var(--text2)' }}>
                              {assigneeMembers.length === 1
                                ? assigneeMembers[0].name.split(' ')[0]
                                : `${assigneeMembers[0].name.split(' ')[0]} +${assigneeMembers.length-1}`}
                            </span>
                          </div>
                        )
                      }
                    </td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        )}
      </div>

      {modal && <TaskModal task={modal} onSave={handleSave} onDelete={handleDelete} onClose={() => setModal(null)} members={members} />}
    </div>
  );
}

  const [importResult, setImportResult] = useState(null);
  const fileInputRef = useRef(null);

  const handleImportFile = async (e) => {
    const file = e.target.files[0];
    if (!fileInputRef.current) return;
    fileInputRef.current.value = '';
    if (!file) return;
    if (!file.name.endsWith('.ics') && file.type !== 'text/calendar') { setImportResult({ error:'Please select a valid .ics file.' }); return; }
    setImporting(true); setImportResult(null);
    try {
      const text = await file.text();
      const parsed = parseICS(text);
      let added=0, skipped=0;
      for (const ev of parsed) { const { error } = await addEvent({ ...ev, created_by: memberId }); if (error) skipped++; else added++; }
      setImportResult({ added, skipped, total: parsed.length });
    } catch { setImportResult({ error: 'Failed to parse the file.' }); }
    setImporting(false);
  };

  const year=current.getFullYear(), month=current.getMonth();
  const firstDay=new Date(year,month,1).getDay(), daysInMonth=new Date(year,month+1,0).getDate();
  const today=new Date(), todayStr=today.toISOString().slice(0,10);

  const days = useMemo(() => { const a=[]; for(let i=0;i<firstDay;i++)a.push(null); for(let d=1;d<=daysInMonth;d++)a.push(d); return a; }, [firstDay, daysInMonth]);
  const filteredEvents = filter==='ALL' ? events : events.filter(e=>e.category===filter);

  // Tasks by due date (for dots + day panel)
  const tasksByDate = useMemo(() => {
    const map = {};
    tasks.forEach(t => { if(!t.due_date)return; if(!map[t.due_date])map[t.due_date]=[]; map[t.due_date].push(t); });
    return map;
  }, [tasks]);

  const getEventsForDay = (day) => {
    if(!day) return [];
    const ds=`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    return filteredEvents.filter(e=>{ const end=e.end_date||e.date; return ds>=e.date&&ds<=end; });
  };
  const getTasksForDay = (day) => {
    if(!day) return [];
    const ds=`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    return tasksByDate[ds] || [];
  };

  const isToday = (day) => day&&today.getDate()===day&&today.getMonth()===month&&today.getFullYear()===year;
  const handleDayClick = (day) => { if(!day)return; setSelectedDate(`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`); };
  const openNew = () => { const d=selectedDate||`${year}-${String(month+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`; setModal({title:'',date:d,end_date:null,start_time:'09:00',end_time:'10:00',category:'MEETING',description:'',location:'',attendees:[]}); };
  const handleSave  = async (ev)  => { if(ev.id) await updateEvent(ev.id,ev); else await addEvent({...ev,created_by:memberId}); setModal(null); };
  const handleDelete = async (id) => { await deleteEvent(id); setModal(null); };

  const dayEvents = selectedDate ? filteredEvents.filter(e=>{ const end=e.end_date||e.date; return selectedDate>=e.date&&selectedDate<=end; }) : [];
  const dayTasks  = selectedDate ? (tasksByDate[selectedDate]||[]) : [];

  if(eventsLoading) return <div className="loading"><div className="spinner"></div> Loading calendar...</div>;

  return (
    <div>
      <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:importResult?12:24, flexWrap:'wrap', gap:12 }}>
        <h1 style={{ fontSize:24, fontWeight:700 }}>Calendar</h1>
        <div style={{ display:'flex', gap:8, alignItems:'center', flexWrap:'wrap' }}>
          <select value={filter} onChange={e=>setFilter(e.target.value)} className="input" style={{ width:'auto', padding:'8px 12px', fontSize:13 }}>
            <option value="ALL">All Categories</option>
            {Object.entries(CATEGORIES).map(([k,v])=><option key={k} value={k}>{v.label}</option>)}
          </select>
          <input ref={fileInputRef} type="file" accept=".ics,text/calendar" style={{ display:'none' }} onChange={handleImportFile} />
          <button onClick={()=>fileInputRef.current?.click()} className="btn-ghost" style={{ display:'flex', alignItems:'center', gap:6, opacity:importing?0.6:1 }} disabled={importing}>
            <Icon d={Icons.upload} size={16} /> {importing?'Importing...':'Import .ics'}
          </button>
          <button onClick={openNew} className="btn-primary" style={{ display:'flex', alignItems:'center', gap:6 }}>
            <Icon d={Icons.plus} size={16} /> New Event
          </button>
        </div>
      </div>

      {importResult && (
        <div style={{ marginBottom:20, padding:'10px 16px', borderRadius:10, fontSize:13, display:'flex', alignItems:'center', justifyContent:'space-between', background:importResult.error?'rgba(239,68,68,0.15)':'rgba(34,197,94,0.15)', border:`1px solid ${importResult.error?'rgba(239,68,68,0.3)':'rgba(34,197,94,0.3)'}`, color:importResult.error?'var(--red)':'var(--green)' }}>
          <span>{importResult.error ? importResult.error : `Imported ${importResult.added} event${importResult.added!==1?'s':''}${importResult.skipped>0?` (${importResult.skipped} skipped)`:'.'}`}</span>
          <button onClick={()=>setImportResult(null)} style={{ background:'none', border:'none', cursor:'pointer', color:'inherit', padding:'0 0 0 12px' }}><Icon d={Icons.x} size={14} /></button>
        </div>
      )}

      <div style={{ display:'grid', gridTemplateColumns:selectedDate?'1fr 360px':'1fr', gap:20 }}>
        {/* Calendar grid */}
        <div className="glass" style={{ padding:24 }}>
          <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:20 }}>
            <button onClick={()=>setCurrent(new Date(year,month-1,1))} className="btn-ghost" style={{padding:8}}><Icon d={Icons.chevLeft} size={18}/></button>
            <h2 style={{ fontSize:18, fontWeight:600 }}>{current.toLocaleDateString('en-US',{month:'long',year:'numeric'})}</h2>
            <button onClick={()=>setCurrent(new Date(year,month+1,1))} className="btn-ghost" style={{padding:8}}><Icon d={Icons.chevRight} size={18}/></button>
          </div>

          {(() => {
            const CELL_HEIGHT=72, BAR_HEIGHT=16, BAR_TOP_OFFSET=24;
            const weeks=[]; for(let i=0;i<days.length;i+=7) weeks.push(days.slice(i,i+7));
            const multiDayEvents=filteredEvents.filter(e=>e.end_date&&e.end_date>e.date);
            const laneMap={};
            let nextLane=0; const usedLanes=[];
            multiDayEvents.forEach(ev=>{ let lane=usedLanes.findIndex(l=>l.endDate<ev.date); if(lane===-1){lane=nextLane++;usedLanes.push({lane,endDate:ev.end_date});}else usedLanes[lane].endDate=ev.end_date; laneMap[ev.id]=lane; });

            return (
              <div>
                <div style={{ display:'grid', gridTemplateColumns:'repeat(7, 1fr)', gap:2, marginBottom:2 }}>
                  {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(d=><div key={d} style={{ textAlign:'center', padding:'8px 0', fontSize:11, fontWeight:600, color:'var(--text3)', textTransform:'uppercase', letterSpacing:'0.04em' }}>{d}</div>)}
                </div>
                {weeks.map((week,wi)=>{
                  const weekBars=[];
                  multiDayEvents.forEach(ev=>{ const lane=laneMap[ev.id]; week.forEach((day,col)=>{ if(!day)return; const ds=`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`; if(ds!==ev.date)return; weekBars.push({ev,startCol:col,lane}); }); const firstDayOfWeek=week.find(Boolean); if(firstDayOfWeek){const firstStr=`${year}-${String(month+1).padStart(2,'0')}-${String(firstDayOfWeek).padStart(2,'0')}`; multiDayEvents.forEach(ev2=>{ if(ev2.date<firstStr&&ev2.end_date>=firstStr){const l=laneMap[ev2.id]; if(!weekBars.find(b=>b.ev.id===ev2.id))weekBars.push({ev:ev2,startCol:week.indexOf(firstDayOfWeek),lane:l}); }}); } });
                  const barsWithCols=weekBars.map(({ev,startCol,lane})=>{ let endCol=startCol; for(let c=startCol;c<7;c++){const d=week[c];if(!d)break;const dStr=`${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;if(dStr<=ev.end_date)endCol=c;else break;} return {ev,startCol,endCol,lane}; });
                  const maxLane=barsWithCols.length>0?Math.max(...barsWithCols.map(b=>b.lane))+1:0;
                  const extraHeight=maxLane*(BAR_HEIGHT+2);
                  return (
                    <div key={wi} style={{ position:'relative', marginBottom:2 }}>
                      <div style={{ display:'grid', gridTemplateColumns:'repeat(7, 1fr)', gap:2 }}>
                        {week.map((day,ci)=>{
                          const ds=day?`${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`:'';
                          const isSelected=ds===selectedDate;
                          const singleDayEvs=day?filteredEvents.filter(e=>{ const isM=e.end_date&&e.end_date>e.date; return !isM&&e.date===ds; }):[];
                          const dayTaskDots=day?(tasksByDate[ds]||[]):[];
                          return (
                            <div key={ci} onClick={()=>handleDayClick(day)} style={{ minHeight:CELL_HEIGHT+extraHeight, padding:6, borderRadius:10, cursor:day?'pointer':'default', background:isSelected?'rgba(59,130,246,0.18)':isToday(day)?'rgba(59,130,246,0.08)':'transparent', border:isSelected?'1px solid rgba(59,130,246,0.35)':'1px solid transparent', transition:'all 0.15s', overflow:'hidden', minWidth:0 }}>
                              {day && (
                                <>
                                  <div style={{ fontSize:13, fontWeight:isToday(day)?700:400, color:isToday(day)?'var(--accent)':'var(--text)', marginBottom:maxLane>0?BAR_TOP_OFFSET-18+extraHeight:4, flexShrink:0 }}>{day}</div>
                                  <div style={{ display:'flex', flexDirection:'column', gap:2, minWidth:0, width:'100%' }}>
                                    {singleDayEvs.slice(0,2).map(ev=>{ const cat=CATEGORIES[ev.category]||CATEGORIES.OTHER; return <div key={ev.id} style={{ fontSize:10, padding:'1px 4px', borderRadius:4, background:cat.bg, color:cat.color, whiteSpace:'nowrap', overflow:'hidden', textOverflow:'ellipsis', minWidth:0 }}>{ev.title}</div>; })}
                                    {singleDayEvs.length>2&&<div style={{ fontSize:10, color:'var(--text3)' }}>+{singleDayEvs.length-2} more</div>}
                                  </div>
                                  {/* Task labels */}
                                  {dayTaskDots.length > 0 && (
                                    <div style={{ display:'flex', flexDirection:'column', gap:2, marginTop:2, minWidth:0, width:'100%' }}>
                                      {dayTaskDots.slice(0,2).map((t,i)=>{
                                        const isDone=t.status==='DONE';
                                        const tc=TASK_STATUSES[t.status]?.color||'#94a3b8';
                                        return (
                                          <div key={t.id} title={t.title} style={{ display:'flex', alignItems:'center', gap:3, fontSize:10, padding:'1px 4px', borderRadius:4, background:`${tc}18`, border:`1px solid ${tc}40`, minWidth:0, overflow:'hidden' }}>
                                            <div style={{ width:6, height:6, borderRadius:'50%', border:`1.5px solid ${tc}`, background:isDone?tc:'transparent', flexShrink:0 }} />
                                            <span style={{ color:tc, whiteSpace:'nowrap', overflow:'hidden', textOverflow:'ellipsis', textDecoration:isDone?'line-through':'none', flex:1, minWidth:0 }}>{t.title}</span>
                                          </div>
                                        );
                                      })}
                                      {dayTaskDots.length>2&&<div style={{ fontSize:10, color:'var(--text3)' }}>+{dayTaskDots.length-2} task{dayTaskDots.length-2>1?'s':''}</div>}
                                    </div>
                                  )}
                                </>
                              )}
                            </div>
                          );
                        })}
                      </div>
                      {barsWithCols.map(({ev,startCol,endCol,lane})=>{
                        const cat=CATEGORIES[ev.category]||CATEGORIES.OTHER;
                        const colWidth=100/7, left=`calc(${startCol*colWidth}% + 4px)`, width=`calc(${(endCol-startCol+1)*colWidth}% - 8px)`;
                        const top=BAR_TOP_OFFSET+lane*(BAR_HEIGHT+2);
                        const startsThisWeek=ev.date>=`${year}-${String(month+1).padStart(2,'0')}-${String(week[startCol]).padStart(2,'0')}`;
                        const endsThisWeek=endCol<6&&week[endCol]&&`${year}-${String(month+1).padStart(2,'0')}-${String(week[endCol]).padStart(2,'0')}`>=ev.end_date;
                        return <div key={ev.id+'-'+wi} onClick={e=>{e.stopPropagation();setModal({...ev,attendees:ev.attendees||[]});}} title={ev.title} style={{ position:'absolute', top, left, width, height:BAR_HEIGHT, background:cat.color, borderRadius:`${startsThisWeek?4:0}px ${endsThisWeek?4:0}px ${endsThisWeek?4:0}px ${startsThisWeek?4:0}px`, display:'flex', alignItems:'center', paddingLeft:startsThisWeek?6:3, fontSize:10, fontWeight:600, color:'#fff', whiteSpace:'nowrap', overflow:'hidden', textOverflow:'ellipsis', cursor:'pointer', zIndex:10, boxShadow:'0 1px 3px rgba(0,0,0,0.3)' }}>{startsThisWeek?ev.title:`↳ ${ev.title}`}</div>;
                      })}
                    </div>
                  );
                })}
              </div>
            );
          })()}
        </div>

        {/* Day panel */}
        {selectedDate && (
          <div className="glass" style={{ padding:20, alignSelf:'start' }}>
            <div style={{ display:'flex', justifyContent:'space-between', alignItems:'center', marginBottom:16 }}>
              <h3 style={{ fontSize:15, fontWeight:600 }}>{new Date(selectedDate+'T12:00:00').toLocaleDateString('en-US',{weekday:'long',month:'long',day:'numeric'})}</h3>
              <button onClick={()=>setSelectedDate(null)} style={{ background:'none', color:'var(--text3)', padding:4, border:'none', cursor:'pointer' }}><Icon d={Icons.x} size={16}/></button>
            </div>

            {dayEvents.length === 0 && dayTasks.length === 0 && <p style={{ color:'var(--text3)', fontSize:13, textAlign:'center', padding:'24px 0' }}>Nothing scheduled</p>}

            {/* Events */}
            {dayEvents.length > 0 && (
              <div style={{ marginBottom: dayTasks.length > 0 ? 16 : 0 }}>
                <div style={{ fontSize:11, fontWeight:600, color:'var(--text3)', textTransform:'uppercase', letterSpacing:'0.05em', marginBottom:8 }}>Events</div>
                <div style={{ display:'flex', flexDirection:'column', gap:8 }}>
                  {dayEvents.map(ev=>{
                    const cat=CATEGORIES[ev.category]||CATEGORIES.OTHER;
                    const isMultiDay=ev.end_date&&ev.end_date>ev.date;
                    const attendeeMembers=(ev.attendees||[]).map(id=>members.find(m=>m.id===id)).filter(Boolean);
                    return (
                      <div key={ev.id} className="glass-sm" style={{ padding:14, cursor:'pointer' }} onClick={()=>setModal({...ev,attendees:ev.attendees||[]})}>
                        <div style={{ display:'flex', justifyContent:'space-between', alignItems:'flex-start', marginBottom:6 }}>
                          <span style={{ fontWeight:600, fontSize:14 }}>{ev.title}</span>
                          <span style={{ fontSize:10, padding:'2px 8px', borderRadius:6, background:cat.bg, color:cat.color, fontWeight:500, whiteSpace:'nowrap' }}>{cat.label}</span>
                        </div>
                        {isMultiDay&&<div style={{ fontSize:12, color:'var(--accent)', display:'flex', alignItems:'center', gap:4, marginBottom:4 }}><Icon d={Icons.calendar} size={12} color="var(--accent)"/>{new Date(ev.date+'T12:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric'})} – {new Date(ev.end_date+'T12:00:00').toLocaleDateString('en-US',{month:'short',day:'numeric'})}</div>}
                        {!isMultiDay&&ev.start_time&&<div style={{ fontSize:12, color:'var(--text2)', display:'flex', alignItems:'center', gap:4, marginBottom:4 }}><Icon d={Icons.clock} size={12}/>{ev.start_time}{ev.end_time?` – ${ev.end_time}`:''}</div>}
                        {ev.location&&<div style={{ fontSize:12, color:'var(--text3)', display:'flex', alignItems:'center', gap:4 }}><Icon d={Icons.mapPin} size={12}/>{ev.location}</div>}
                        {attendeeMembers.length>0&&<div style={{ display:'flex', alignItems:'center', gap:4, marginTop:8 }}><div style={{ display:'flex', marginRight:4 }}>{attendeeMembers.slice(0,5).map((m,i)=>{ const c=MEMBER_COLORS[members.indexOf(m)%MEMBER_COLORS.length]; const ini=m.name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase(); return <div key={m.id} title={m.name} style={{ width:22, height:22, borderRadius:'50%', background:`${c}30`, border:'1.5px solid var(--bg)', color:c, display:'flex', alignItems:'center', justifyContent:'center', fontSize:9, fontWeight:700, marginLeft:i>0?-6:0 }}>{ini}</div>; })}</div><span style={{ fontSize:11, color:'var(--text3)' }}>{attendeeMembers.length===1?attendeeMembers[0].name:`${attendeeMembers.length} attendees`}</span></div>}
                      </div>
                    );
                  })}
                </div>
              </div>
            )}

            {/* Tasks due this day */}
            {dayTasks.length > 0 && (
              <div>
                <div style={{ fontSize:11, fontWeight:600, color:'var(--text3)', textTransform:'uppercase', letterSpacing:'0.05em', marginBottom:8, paddingTop: dayEvents.length>0 ? 8 : 0, borderTop: dayEvents.length>0 ? '1px solid var(--border2)' : 'none' }}>Tasks Due</div>
                <div style={{ display:'flex', flexDirection:'column', gap:8 }}>
                  {dayTasks.map(t => (
                    <TaskRow key={t.id} task={t} members={members} onClick={() => onSelectTask && onSelectTask(t)} compact />
                  ))}
                </div>
              </div>
            )}

            <button onClick={openNew} style={{ marginTop:12, width:'100%', padding:'10px', borderRadius:10, background:'rgba(59,130,246,0.15)', border:'1px solid rgba(59,130,246,0.25)', color:'var(--accent)', fontSize:13, fontWeight:600, display:'flex', alignItems:'center', justifyContent:'center', gap:6, cursor:'pointer' }}>
              <Icon d={Icons.plus} size={14} color="var(--accent)"/> Add Event
            </button>
          </div>
        )}
      </div>

      {modal && <EventModal event={modal} onSave={handleSave} onDelete={handleDelete} onClose={()=>setModal(null)} members={members}/>}
    </div>
  );
}

/* ── Main App ── */
function App() {
  const [user, setUser] = useState(() => { try { return JSON.parse(localStorage.getItem('lhub_user')); } catch { return null; } });
  const [page, setPage] = useState('dashboard');
  const [taskModal, setTaskModal] = useState(null); // for opening from Dashboard / Calendar

  const { events,  loading:eventsLoading, addEvent,  updateEvent,  deleteEvent  } = useEvents();
  const { members, registerMember }                                                = useMembers();
  const { tasks,   loading:tasksLoading,  addTask,   updateTask,   deleteTask   } = useTasks();

  const handleLogin = async (name) => {
    const member = await registerMember(name);
    const userData = { name, memberId: member?.id||null };
    setUser(userData); localStorage.setItem('lhub_user', JSON.stringify(userData));
  };
  const handleLogout = () => { setUser(null); localStorage.removeItem('lhub_user'); };

  if (!user) return <LoginScreen onLogin={handleLogin} />;

  // Task modal handlers (shared from Dashboard + Calendar)
  const handleSelectTask = (t) => setTaskModal({ ...t, assigned_to: t.assigned_to||[] });
  const handleSaveTask   = async (form) => { if(form.id) await updateTask(form.id,form); else await addTask({...form, created_by:user.memberId}); setTaskModal(null); };
  const handleDeleteTask = async (id)  => { await deleteTask(id); setTaskModal(null); };

  const navItems = [
    { id:'dashboard', label:'Dashboard', icon:Icons.dashboard },
    { id:'calendar',  label:'Calendar',  icon:Icons.calendar  },
    { id:'tasks',     label:'Tasks',     icon:Icons.tasks     },
  ];

  return (
    <div style={{ display:'flex', minHeight:'100vh' }}>
      {/* Sidebar */}
      <nav className="sidebar" style={{ width:240, padding:'24px 16px', borderRight:'1px solid var(--border2)', background:'rgba(255,255,255,0.03)', backdropFilter:'blur(24px)', WebkitBackdropFilter:'blur(24px)', display:'flex', flexDirection:'column', position:'fixed', top:0, left:0, bottom:0, zIndex:50 }}>
        <div style={{ display:'flex', alignItems:'center', gap:10, marginBottom:36, padding:'0 8px' }}>
          <div style={{ width:36, height:36, borderRadius:10, background:'var(--accent)', display:'flex', alignItems:'center', justifyContent:'center', fontSize:16, fontWeight:700, boxShadow:'0 4px 14px rgba(59,130,246,0.4)' }}>P</div>
          <div>
            <div style={{ fontSize:14, fontWeight:700 }}>Leadership Hub</div>
            <div style={{ fontSize:11, color:'var(--text3)' }}>Procurement</div>
          </div>
        </div>

        <div style={{ flex:1, display:'flex', flexDirection:'column', gap:4 }}>
          {navItems.map(item => (
            <button key={item.id} onClick={()=>setPage(item.id)}
              style={{ display:'flex', alignItems:'center', gap:10, padding:'10px 12px', borderRadius:10, width:'100%', background:page===item.id?'rgba(59,130,246,0.18)':'transparent', border: page===item.id ? '1px solid rgba(59,130,246,0.25)' : '1px solid transparent', color:page===item.id?'var(--accent)':'var(--text2)', fontSize:14, fontWeight:page===item.id?600:400, transition:'all 0.15s', textAlign:'left', cursor:'pointer' }}>
              <Icon d={item.icon} size={18} /> {item.label}
            </button>
          ))}
        </div>

        <div style={{ borderTop:'1px solid var(--border2)', paddingTop:16 }}>
          <div style={{ display:'flex', alignItems:'center', gap:10, padding:'0 8px', marginBottom:12 }}>
            <div style={{ width:32, height:32, borderRadius:8, background:'rgba(59,130,246,0.20)', border:'1px solid rgba(59,130,246,0.3)', color:'var(--accent)', display:'flex', alignItems:'center', justifyContent:'center', fontWeight:700, fontSize:12 }}>
              {user.name.split(' ').map(n=>n[0]).join('').slice(0,2).toUpperCase()}
            </div>
            <div style={{ flex:1, minWidth:0 }}>
              <div style={{ fontSize:13, fontWeight:600, whiteSpace:'nowrap', overflow:'hidden', textOverflow:'ellipsis' }}>{user.name}</div>
              <div style={{ fontSize:11, color:'var(--text3)' }}>Online</div>
            </div>
          </div>
          <button onClick={handleLogout} style={{ display:'flex', alignItems:'center', gap:8, padding:'8px 12px', borderRadius:8, width:'100%', background:'none', color:'var(--text3)', fontSize:13, textAlign:'left', border:'none', cursor:'pointer' }}>
            <Icon d={Icons.logout} size={16}/> Sign Out
          </button>
        </div>
      </nav>

      {/* Main content */}
      <main className="main-content" style={{ flex:1, marginLeft:240, padding:32 }}>
        {page==='dashboard' && <Dashboard events={events} members={members} tasks={tasks} userName={user.name} loading={eventsLoading} onSelectTask={handleSelectTask} onViewAllTasks={()=>setPage('tasks')} />}
        {page==='calendar'  && <CalendarView events={events} eventsLoading={eventsLoading} addEvent={addEvent} updateEvent={updateEvent} deleteEvent={deleteEvent} memberId={user.memberId} members={members} tasks={tasks} onSelectTask={handleSelectTask} />}
        {page==='tasks'     && <TasksView tasks={tasks} loading={tasksLoading} addTask={addTask} updateTask={updateTask} deleteTask={deleteTask} members={members} memberId={user.memberId} onNavigateTo={setPage} />}
      </main>

      {/* Task modal (opened from Dashboard / Calendar) */}
      {taskModal && <TaskModal task={taskModal} onSave={handleSaveTask} onDelete={handleDeleteTask} onClose={()=>setTaskModal(null)} members={members} />}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
